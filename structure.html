<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Image Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="cards_wrapper">
    <div class="card current" id="friends">
      <img src="./pictures/download (9).jpeg" />
      <div class="infos">
        <h2>Play with Friends</h2>
      </div>
    </div>

    <div class="card" id="computer">
      <img src="./pictures/download (10).jpeg" />
      <div class="infos">
        <h2>Play with Computer</h2>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button class="btn-prev">◀</button>
    <button class="btn-next">▶</button>
  </div>
<P> </P>
  <!-- Single Select & Play button -->
  <button id="select-btn">Select & Play</button>

  <script src="code.js"></script>
</body>
</html>
